[custom]

clash_rule_base=https://raw.githubusercontent.com/wanderzzzzz/SubConverterExternalConfig/master/clash_base.yaml
exclude_remarks=(到期|剩余流量|时间|官网|产品)

add_emoji=true
remove_old_emoji=true

emoji=(Netease|Unblock|Music),🎶
emoji=(AR|阿),🇦🇷
emoji=(AU|澳|SYD),🇦🇺
emoji=(DE|德),🇩🇪
emoji=(HK|港),🇭🇰
emoji=(印),🇮🇳
emoji=(JP|日),🇯🇵
emoji=(KR|韩),🇰🇷
emoji=(NL|荷),🇳🇱
emoji=(RU|俄),🇷🇺
emoji=(SG|新|狮城),🇸🇬
emoji=(TR|土),🇹🇷
emoji=(TW|台),🇹🇼
emoji=(US|美),🇺🇲
emoji=(UK|英),🇬🇧

enable_rule_generator=true
overwrite_original_rules=true

surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
