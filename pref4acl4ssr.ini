surge_ruleset=🇨🇳CNProxy,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
surge_ruleset=🇨🇳CNProxy,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
surge_ruleset=🇨🇳CNProxy,[]GEOIP,CN
surge_ruleset=🔰Proxy,[]MATCH

custom_proxy_group=🔰Proxy`select`[]🇭🇰沪港`[]🇭🇰粤港`[]🚀HK中继`[]✈️其他中继`[]🛸专线`[]DIRECT
custom_proxy_group=📱Telegram`select`[]🇭🇰沪港`[]🇭🇰粤港`[]🚀HK中继`[]✈️其他中继`[]🛸专线`[]DIRECT
custom_proxy_group=🇭🇰沪港`url-test`!!GROUPID=0!!(.*中继\s上海 → 香港.*)`http://cp.cloudflare.com/generate_204`300
custom_proxy_group=🇭🇰粤港`url-test`!!GROUPID=0!!(.*中继\s广东 → 香港.*)`http://cp.cloudflare.com/generate_204`300
custom_proxy_group=🛸专线`select`(.*专线.*)
custom_proxy_group=🚀HK中继`select`!!GROUPID=0!!(.*中继.*香港.*)`!!GROUPID=1!!(.*港.*)
custom_proxy_group=✈️其他中继`select`!!GROUPID=0!!(.*中继.{6}(?!香港).*)`!!GROUPID=1!!(^(?!(🇭🇰|🎶)).*)
custom_proxy_group=🎮GamePlatforms`select`[]DIRECT`[]🇭🇰沪港`[]🇭🇰粤港`[]🚀HK中继`[]✈️其他中继`[]🛸专线
custom_proxy_group=🎶NetEaseMusic`select`[]DIRECT`(Netease|Unblock|Music)
custom_proxy_group=🇨🇳CNProxy`select`[]DIRECT`[]🔰Proxy
custom_proxy_group=🏴‍☠️Hijacking`select`[]REJECT`[]DIRECT
