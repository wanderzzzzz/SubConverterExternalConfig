port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
  nameserver:
    - tcp://119.29.29.29:53
    - tcp://223.6.6.6:53
  fallback:
    - tcp://1.0.0.1:53
    - 'https://1.1.1.1/dns-query'
    - 'https://doh.rixcloud.dev/dns-query'
    - 'https://cloudflare-dns.com/dns-query'
  fallback-filter:
    geoip: true
    ipcidr:
      - 0.0.0.0/32
      - 127.0.0.1/32
      - 240.0.0.0/4
